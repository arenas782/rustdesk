name: Android Build (arm64)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'What to build'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - flutter-only

env:
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  NDK_VERSION: "r27c"
  JAVA_VERSION: "17"

jobs:
  generate-bridge:
    if: github.event.inputs.build_type == 'full'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libclang-dev
          version: 1.0

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter/.dart_tool
          key: pub-cache-${{ hashFiles('flutter/pubspec.lock') }}
          restore-keys: pub-cache-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bridge-codegen
          cache-targets: true
          cache-all-crates: true
          cache-on-failure: true

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-bridge-${{ env.RUST_VERSION }}-1.80.1

      - name: Install flutter_rust_bridge_codegen
        run: |
          if ! command -v flutter_rust_bridge_codegen &> /dev/null; then
            cargo install flutter_rust_bridge_codegen --version 1.80.1 --locked
          fi

      - name: Generate bridge
        run: |
          cd flutter
          flutter pub get
          flutter_rust_bridge_codegen --rust-input ../src/flutter_ffi.rs --dart-output lib/generated_bridge.dart --class-name RustdeskImpl

      - name: Upload bridge files
        uses: actions/upload-artifact@v4
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
          retention-days: 90

  build-rust:
    if: github.event.inputs.build_type == 'full'
    needs: [generate-bridge]
    runs-on: ubuntu-24.04
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: clang cmake curl gcc-multilib g++ g++-multilib libayatana-appindicator3-dev libasound2-dev libc6-dev libclang-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgtk-3-dev libpam0g-dev libpulse-dev libva-dev libxcb-randr0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxdo-dev libxfixes-dev llvm-dev nasm ninja-build openjdk-17-jdk-headless pkg-config tree wget libunwind-dev
          version: 1.0

      - name: Cache Android NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: /opt/android-ndk
          key: android-ndk-${{ env.NDK_VERSION }}-linux-v2

      - name: Setup NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true

      - name: Move NDK to cached location
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          mkdir -p /opt/android-ndk
          cp -r ${{ steps.setup-ndk.outputs.ndk-path }}/* /opt/android-ndk/

      - name: Set NDK environment
        run: |
          echo "ANDROID_NDK_HOME=/opt/android-ndk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=/opt/android-ndk" >> $GITHUB_ENV
          echo "/opt/android-ndk" >> $GITHUB_PATH

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: /opt/artifacts/vcpkg
          key: vcpkg-repo-${{ env.VCPKG_COMMIT_ID }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: /opt/artifacts/vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Cache vcpkg installed packages
        uses: actions/cache@v4
        with:
          path: |
            /opt/artifacts/vcpkg/installed
            /opt/artifacts/vcpkg/packages
            ~/.cache/vcpkg
          key: vcpkg-installed-arm64-${{ env.VCPKG_COMMIT_ID }}-${{ hashFiles('vcpkg.json') }}-v2
          restore-keys: |
            vcpkg-installed-arm64-${{ env.VCPKG_COMMIT_ID }}-
            vcpkg-installed-arm64-

      - name: Cache vcpkg buildtrees
        uses: actions/cache@v4
        with:
          path: /opt/artifacts/vcpkg/buildtrees
          key: vcpkg-buildtrees-arm64-${{ env.VCPKG_COMMIT_ID }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-buildtrees-arm64-${{ env.VCPKG_COMMIT_ID }}-
            vcpkg-buildtrees-arm64-

      - name: Install vcpkg dependencies
        run: |
          if ! ./flutter/build_android_deps.sh "arm64-v8a"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r log; do
              echo "$log:"
              cat "$log"
            done
            exit 1
          fi

      - name: Restore bridge files
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rustdesk-android-arm64
          cache-targets: true
          cache-all-crates: true
          cache-on-failure: true
          shared-key: android-arm64

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-android-${{ env.RUST_VERSION }}-${{ env.CARGO_NDK_VERSION }}

      - name: Cache rustup targets
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains/${{ env.RUST_VERSION }}-x86_64-unknown-linux-gnu/lib/rustlib/aarch64-linux-android
          key: rustup-target-${{ env.RUST_VERSION }}-aarch64-linux-android

      - name: Setup Rust Android target
        run: rustup target add aarch64-linux-android

      - name: Install cargo-ndk
        run: |
          if ! command -v cargo-ndk &> /dev/null; then
            cargo install cargo-ndk --version ${{ env.CARGO_NDK_VERSION }} --locked
          fi

      - name: Build Rust library
        run: ./flutter/ndk_arm64.sh

      - name: Upload Rust library
        uses: actions/upload-artifact@v4
        with:
          name: librustdesk-arm64
          path: ./target/aarch64-linux-android/release/liblibrustdesk.so
          retention-days: 90

  build-flutter:
    needs: [build-rust]
    if: always() && (github.event.inputs.build_type == 'full' && needs.build-rust.result == 'success' || github.event.inputs.build_type == 'flutter-only')
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter/.dart_tool
          key: pub-cache-${{ hashFiles('flutter/pubspec.lock') }}
          restore-keys: pub-cache-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            flutter/android/.gradle
          key: gradle-${{ hashFiles('flutter/android/**/*.gradle*', 'flutter/android/**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Cache Android build
        uses: actions/cache@v4
        with:
          path: |
            flutter/build
            flutter/android/app/build
          key: android-build-${{ github.sha }}
          restore-keys: android-build-

      - name: Patch flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Cache Android NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: /opt/android-ndk
          key: android-ndk-${{ env.NDK_VERSION }}-linux-v2

      - name: Setup NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true

      - name: Move NDK to cached location
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          mkdir -p /opt/android-ndk
          cp -r ${{ steps.setup-ndk.outputs.ndk-path }}/* /opt/android-ndk/

      - name: Set NDK environment
        run: |
          echo "ANDROID_NDK_HOME=/opt/android-ndk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=/opt/android-ndk" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust for Flutter
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-flutter-${{ env.RUST_VERSION }}
          restore-keys: rust-flutter-

      - name: Download Rust library (full build)
        if: github.event.inputs.build_type == 'full'
        uses: actions/download-artifact@v4
        with:
          name: librustdesk-arm64
          path: ./rust-lib/

      - name: Download bridge files (full build)
        if: github.event.inputs.build_type == 'full'
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Download artifacts (flutter-only from previous run)
        if: github.event.inputs.build_type == 'flutter-only'
        run: |
          mkdir -p ./rust-lib
          gh run download --name librustdesk-arm64 --dir ./rust-lib || {
            echo "ERROR: No cached Rust library found!"
            echo "You need to run a 'full' build first."
            exit 1
          }
          gh run download --name bridge-artifact --dir ./ || {
            echo "ERROR: No cached bridge files found!"
            echo "You need to run a 'full' build first."
            exit 1
          }
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build Flutter APK
        run: |
          mkdir -p ./flutter/android/app/src/main/jniLibs/arm64-v8a
          cp ./rust-lib/liblibrustdesk.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/librustdesk.so
          cp /opt/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/

          # Use debug signing for CI
          sed -i "s/signingConfigs.release/signingConfigs.debug/g" ./flutter/android/app/build.gradle

          cd flutter
          flutter pub get
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-android-arm64
          path: flutter/build/app/outputs/flutter-apk/*.apk
          retention-days: 90
