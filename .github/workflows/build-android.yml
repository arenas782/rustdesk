name: Android Build (arm64)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'What to build'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - flutter-only

env:
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  NDK_VERSION: "r27c"

jobs:
  generate-bridge:
    if: github.event.inputs.build_type == 'full'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-cache-${{ hashFiles('flutter/pubspec.lock') }}
          restore-keys: pub-cache-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bridge-codegen

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 1.80.1 --locked

      - name: Generate bridge
        run: |
          cd flutter
          flutter pub get
          flutter_rust_bridge_codegen --rust-input ../src/flutter_ffi.rs --dart-output lib/generated_bridge.dart --class-name RustdeskImpl

      - name: Upload bridge files
        uses: actions/upload-artifact@v4
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart

  build-rust:
    if: github.event.inputs.build_type == 'full'
    needs: [generate-bridge]
    runs-on: ubuntu-24.04
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
               clang cmake curl gcc-multilib git g++ g++-multilib \
               libayatana-appindicator3-dev libasound2-dev libc6-dev \
               libclang-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
               libgtk-3-dev libpam0g-dev libpulse-dev libva-dev \
               libxcb-randr0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
               libxdo-dev libxfixes-dev llvm-dev nasm ninja-build \
               openjdk-17-jdk-headless pkg-config tree wget libunwind-dev

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true
          link-to-sdk: true

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: ${{ steps.setup-ndk.outputs.ndk-path }}
          key: android-ndk-${{ env.NDK_VERSION }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: /opt/artifacts/vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          if ! ./flutter/build_android_deps.sh "arm64-v8a"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r log; do
              echo "$log:"
              cat "$log"
            done
            exit 1
          fi

      - name: Restore bridge files
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rustdesk-android-arm64

      - name: Build Rust library
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          rustup target add aarch64-linux-android
          cargo install cargo-ndk --version ${{ env.CARGO_NDK_VERSION }} --locked
          ./flutter/ndk_arm64.sh

      - name: Upload Rust library
        uses: actions/upload-artifact@v4
        with:
          name: librustdesk-arm64
          path: ./target/aarch64-linux-android/release/liblibrustdesk.so

  build-flutter:
    needs: [build-rust]
    if: always() && (github.event.inputs.build_type == 'full' && needs.build-rust.result == 'success' || github.event.inputs.build_type == 'flutter-only')
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter/.dart_tool
          key: pub-cache-${{ hashFiles('flutter/pubspec.lock') }}
          restore-keys: |
            pub-cache-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('flutter/android/**/*.gradle*', 'flutter/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Patch flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true
          link-to-sdk: true

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/sdk
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/platform-tools
            /usr/local/lib/android/sdk/platforms
          key: android-sdk-${{ env.NDK_VERSION }}
          restore-keys: android-sdk-

      - name: Download Rust library (full build)
        if: github.event.inputs.build_type == 'full'
        uses: actions/download-artifact@v4
        with:
          name: librustdesk-arm64
          path: ./rust-lib/

      - name: Download bridge files (full build)
        if: github.event.inputs.build_type == 'full'
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Download artifacts (flutter-only from previous run)
        if: github.event.inputs.build_type == 'flutter-only'
        run: |
          mkdir -p ./rust-lib
          # Download Rust library from previous workflow run
          gh run download --name librustdesk-arm64 --dir ./rust-lib || {
            echo "ERROR: No cached Rust library found!"
            echo "You need to run a 'full' build first."
            exit 1
          }
          # Download bridge files from previous workflow run
          gh run download --name bridge-artifact --dir ./ || {
            echo "ERROR: No cached bridge files found!"
            echo "You need to run a 'full' build first."
            exit 1
          }
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build Flutter APK
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          export PATH=/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH

          mkdir -p ./flutter/android/app/src/main/jniLibs/arm64-v8a
          cp ./rust-lib/liblibrustdesk.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/librustdesk.so
          cp ${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/

          # Use debug signing for CI
          sed -i "s/signingConfigs.release/signingConfigs.debug/g" ./flutter/android/app/build.gradle

          cd flutter
          flutter pub get
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-android-arm64
          path: flutter/build/app/outputs/flutter-apk/*.apk
